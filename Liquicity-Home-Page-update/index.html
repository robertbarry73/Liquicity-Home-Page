<!DOCTYPE html>

<head>
    <title>Liquicity Home</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
      <div id="header">
        <img src="Images/Liquicity-Logo-250-3.png" alt="liquicity logo">
        <div class="navbar">
            <p><a href="#releases">Releases</a></p>
            <p><a href="#events">Events</a></p>
            <p><a href="#merch">Merch</a></p>
        </div>
      </div>

      <div class="main">

        <div id="releases">
            <h2>Latest Releases</h2>
            <h4>Some of our hottest releases including a collab from <strong>Maduk & Lexurus</strong>, <strong>Edlan</strong>'s debut album and <strong>Escapism 5</strong> finally landing!</h4>
            <div class="artwork">
              <img src="images/maduk lexurus.jpg" alt="maduk lexurus collab">
              <img src="Images/edlan-landmarks-cover-art.jpg" alt="edlan album">
              <img src="Images/escapism 5.jpg" alt="escapism 5">
            </div>
        </div>

        <div id="events">
            <div class="content">
              <div class="a">
                <h2>Upcoming Event</h2>
              </div>
              <br>
              <div class="b">
                <h4>Liquicity Prague</h4>
              </div>
                <div class="c">
                  <img src="Images/Prague_FullLineup_Liggend-scaled.jpg" alt="liquicity prague">
                </div>
                <div class="d">
                  <h4>Liquicity London</h4>
                </div>
                <div class="e">
                  <img src="Images/LiqLondon_21-scaled.jpg" alt="Liquicty london">
                </div>
                <div class="f">
                  <h4>Liquicity Festival</h4>
                </div>
                <div class="g">
                  <img src="Images/liq fest.jpg" alt="liquicity festival">
                </div>
            </div>
        </div>

        <div id="merch">
          <h2>Our Latest Merch!</h2>
            <div class="content">
              <div class="h">
                <img src="Images/LiquicityMerch-LR-319.jpg" alt="bomberjacket">
              </div>
              <div class="i">
                <img src="Images/Jersey.jpg" alt="Jersey">
              </div>
              <div class="j">
                <img src="Images/Rainbow Tee.jpg" alt="rainbow tee">
              </div>
            </div>
        </div>

      </div>
      <footer>
          <p>Copyright Liquicity Records</p>
      </footer>
